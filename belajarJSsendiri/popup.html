<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Pop up</title>
  </head>
  <body>
    <script>
      // Alert    = Memberi peringatan berupa popuo text di browser
      //Prompt    = Digunakan untuk meminta input String dari pengguna browser dalam bentuk popup input
      //Confirm   = untuk meminta input boolean dari pengguna browser dalam bentuk popup input pilihan

      //alert
      alert("Hello\nHow are you?");

      // Promt
      let person = prompt("Please enter your name", "Harry Potter");

      if (person != null) {
        document.getElementById("demo").innerHTML =
          "Hello " + person + "! How are you today?";
      }

      //contoh Confirm
      const masuk = confirm("Anda yakin mau masuk ?");

      if (masuk) {
        const nama = prompt("Siapa Nama Anda ? ");
      } else {
        alert("Bye Bye");
      }
    </script>
  </body>
</html>
