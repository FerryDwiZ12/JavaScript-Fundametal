<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Belajar Operator Unary</title>
  </head>
  <body>
    <script>
      // +   Menandakan nilai positif
      // -   Menandakan nilai negatif 
      // ++  incretment = menaikan angka
      // --  decrenement = menurunkan 1 angka

      let result = +1; // 1
      document.writeln("<p>" + result + "</p>");
      
      result--; //result dikurangi 1 jadi result sekarang bernilai 0
      document.writeln("<p>" + result + "</p>");
      
      
      result++; // result menjadi 1 Kara di incretment atau di tambah 1 nilai
      document.writeln("<p>" + result + "</p>");

      result = -result; // nilai result dirubah menjadi minus -1
      document.writeln("<p>" + result + "</p>")

    </script>
  </body>
</html>
