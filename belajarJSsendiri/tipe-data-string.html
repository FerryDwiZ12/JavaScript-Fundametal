<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Tipe data String</title>
  </head>
  <body>
    <script>
        document.writeln("Ini String petik 2")
        document.writeln("</br>")
        document.writeln('ini string petik 1')
        
        //menambahkan teks string menggunakan +
        
        document.writeln("Nama :" + "Ferry" );
        document.writeln("</br>")
        document.writeln("Kelas : " + "Code Academy")

        //escape sequence (karakter khusus untuk enter dan tab)
        // \n = Enter
        // \t = Tab
        // \' = '
        // \" = "
        // \\ = \

        //example penggunaaan escape sequence

        document.writeln("<textarea cols='100' rows='10'>");
        document.writeln("Eko \n Kurniawan \n Khannedy");
        document.writeln("\\Home\\Khannedy");
        document.writeln("\" Programmer Zaman Now \"");
        document.writeln('\' Belajar JavaScript \'');
        document.writeln("</textarea>");

    </script>
  </body>
</html>
