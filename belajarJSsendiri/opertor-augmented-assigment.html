<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Belajar Augmented Assigment</title>
  </head>
  <body>
    <script>
      // Operator Aritmatika Matematika                 //Operator Augmented Assignments
      //  result = result + 10           sama dengan      result += 10
      //  result = result - 10           sama dengan      result -= 10
      //  result = result * 10           sama dengan      result *= 10
      //  result = result ** 10          sama dengan      result **= 10
      //  result = result / 10           sama dengan      result /= 10
      //  result = result % 10           sama dengan      result %= 10

      // example :

      let result = 1 + 2; // hasil 3
      document.writeln("<p>  1 + 2  hasilnya adalah = " + result + "</p>");
      let originalResult = result; // hasil 3

      result -= 1; // hasil 2
      document.writeln("<p>" + originalResult + " - 1  hasilnya adalah = " + result + "</p>");
      originalResult = result; // 2
      
      result *= 2; // hasil 4
      document.writeln("<p>" + originalResult + " * 2  hasilnya adalah = " + result + "</p>");

    </script>
  </body>
</html>
