<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Belajar Variabel</title>
  </head>
  <body>
    <script>
      //let dan const

      //bagian let
      let nama = "Ferry Dwi Zulkhifli"
      document.writeln(nama)

      //const = tidak bisa dirubah isi variabel
      document.writeln("</br>")
      const aplication = "Belajar JavaScript";
      document.writeln(aplication)

    </script>
  </body>
</html>
