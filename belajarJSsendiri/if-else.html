<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar If Else</title>
  </head>
  <body>
    <script>
      let keadaan = true;

      if (keadaan == true) {
        document.writeln("hari akan hujan");
      } else {
        document.writeln("ga hujan");
      }

      let apa = 0;
      if (apa) {
        document.writeln("TRUE");
      } else {
        document.writeln("FALSE");
      }
    </script>
  </body>
</html>
