<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar String To Number</title>
</head>
<body>
    <Script>
       // function - Melakukan Konfersi String to Number 

       // - parseInt(string)    = Melakukan Konversi String ke Number ( bilangan bulat ).
       // - parseFloat(string)  = Mengkonfersi String Ke Number (bilangan BUlat).
       // - Number(string)      = Mengkonversi dari String ke Number (bilangan bulat atau pecahan).
       // - number.toString     = Konversi number ke string

       // CONTOH :

       const value1 = parseInt("1");
       const value2 = 2;
       const sum    = value1 + value2;

       document.writeln(`<p> ${sum}</p>`)

       document.writeln(`<p>${parseInt("1.9")}</p>`)    //Mengabaikan angka dibelakang koma
       document.writeln(`<p>${parseFloat("1.2")}</p>`)
       document.writeln(`<p>${Number("1.8")}</p>`)


       const a = 1;
       const b = 1;
       const total = a.toString() + b.toString();       //variable a dan b dirubah ke String
       document.writeln(`<p>${total}</p>`);

    </Script>
</body>
</html>
