<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Opeerator non boolean</title>
  </head>
  <body>
    <script>
      // || operator or akan menagambil nilai pertama yang True
      // && operator And akan mengambil nilai pertama yang False

      // =============== Contoh OR ========================//
      console.log("Hello" || ""); // output Hello/True
      console.log("" || []); // output [] karna "" itu False

      const person = {
        firstName: "Ferry",
        lastName: "Zul",
      };

      const name = person.firstName || person.lastName;
      console.info(name);

      //=================== EX AND =====================//

      console.log("Helo" && ""); // output "" karna dia False
      console.log("" && []); //output "" karna dia false
    </script>
  </body>
</html>
