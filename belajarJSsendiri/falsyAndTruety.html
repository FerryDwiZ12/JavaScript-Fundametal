<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Falsy and Truety</title>
  </head>
  <body>
    <script>
      // Falsy atau fasley adalah value yang ketika dalam konteks boolean, dia dianggap false

      const data = "";

      if (data) {
        document.writeln("TRUE");
      } else {
        document.writeln("FALSE");
      }
      //
      //
    </script>
  </body>
</html>
