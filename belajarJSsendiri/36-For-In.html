<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For In</title>
  </head>
  <body>
    <script>
      //For in merupakan perulangan for yang digunakan untuk mengiterasi seluruh data property di object atau index di array
      // kurang rekomendasi untuk Array

      const person = {
        firstName: "Zul",
        lastName: "kipli",
      };

      for (const property in person) {
        document.writeln(`<p>Ini Propertinya : ${property}, ini valuenya : ${person[property]}</p>`);
      }
    </script>
  </body>
</html>
