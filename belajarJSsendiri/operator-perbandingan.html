<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Belajar Operator Perbandingan</title>
  </head>
  <body>
    <script>
      //operasi perbandingan adalah operasi yang membandingkan dua buah data
      //output cuma true or false

      //  Operator                      Keterangan 
      //    >         =       Lebih Dari
      //    <         =       Kurang Dari
      //    >=        =       Lebih Dari Sama Dengan
      //    <=        =       Kurang Dari Sama Dengan
      //    ==        =       Sama Dengan Tidak identik. ex : tipe data
      //    ===       =       Sama Dengan Identik
      //    !=        =       Tidak Sama Dengan
      //    !==       =       Tidak Sama Dengan atau Tidak Sama dengan Tipe

      //  example

      //BesarDari
      let besarDari = 5 > 3; // true karena 5 lebih besar
      document.writeln("<p>" + besarDari + "</p>")
      
      //KecilDari
      let kecilDari = 5 < 3; // False karena 5 lebih besar
      document.writeln("<p>" + kecilDari + "</p>")

    //SamaDengan
      let samaDengan = 5 == "5"; // akan menghasilkan true karena value sama
      document.writeln("<p>" + samaDengan + " \n </p>")

    //Sana Dengan Identik
      let samaDenganIdentik = 5 === "5"; // akan menghasilkan true karena value sama
      document.writeln("<p>" + samaDenganIdentik + " \n </p>")

    //Besar dari sama dengan
      let num = 50;
      document.writeln( num >= 60 ) // false karena 50 lebih kecil

      document.writeln("</br>") // enter
      
    //Kecil Dari Sama Dengan
      let num1 = 50;
      document.writeln(num1 <= 60) // true karena 50 lebih kecil


      // link referensi 
      // https://medium.com/bahasa-ai/kenal-javascript-operator-perbandingan-f35d260eeed7
    </script>
  </body>
</html>
