<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perulangan For Loop</title>
  </head>
  <body>
    <script>
      // let couter = 1; disebut Init Statement,
      // Counter <= 10 ; disebut sebagai kondisi,
      // Couter++ ; Post Statement
      //
      for (let couter = 1; couter <= 10; couter++) {
        document.writeln(`<p>Perulangan ke ${couter}</p>`);
      }
    </script>
  </body>
</html>
